<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
	<body>
		<div class="center">
			<img src="static/dirt.jfif" alt="dirt" class="blockTexture">
			<img src="static/stone.jfif" alt="stone" class="blockTexture">
			<img src="static/log.jpg" alt="log" class="blockTexture">
			<img src="static/ironore.jpg" alt="ironore" class="blockTexture">
			<img src="static/cobblestone.jfif" alt="cobblestone" class="blockTexture">
			<img src="static/diamond.webp" alt="diamond" class="blockTexture">
			<img src="static/netherack.jpg" alt="netherack" class="blockTexture">
			<img src="static/glowstone.jpg" alt="glowstone" class="blockTexture">
		</div>
		<form action="/submit">
			<input type="checkbox" id="q1" name="q1" value="brown">
			<label for="q1">Are you brown?</label><br>
			<input type="checkbox" id="q2" name="q2" value="useful">
			<label for="q2">Are you useful?</label><br>
			<input type="checkbox" id="q3" name="q3" value="overworld">
			<label for="q3">Are you from the overworld?</label><br>
			<input type="checkbox" id="q4" name="q4" value="ore">
			<label for="q4">Are you an ore?</label><br>
			<input type="checkbox" id="q5" name="q5" value="obtainable">
			<label for="q5">Is your block obtainable without silk touch?</label><br>
			<input type="checkbox" id="q6" name="q6" value="bright">
			<label for="q6">Are you a bright color?</label><br>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
